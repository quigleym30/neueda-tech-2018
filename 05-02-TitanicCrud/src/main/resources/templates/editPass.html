
<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<title th:text=${pageTitle}></title>

	<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha256-HAaDW5o2+LelybUhfuk0Zh2Vdk8Y2W2UeKmbaXhalfA=" crossorigin="anonymous" >
	<link href="http://fonts.googleapis.com/css?family=Monda|Orbitron|Homemade+Apple" rel="stylesheet">
	<link rel="stylesheet/less" type="text/css" href="/styles.less" >
	
	<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha256-Y1rRlwTzT5K5hhCBfAFWABD4cU13QGuRN6P5apfWzVs=" crossorigin="anonymous"></script>
	<script src="/script.js"></script>
</head>
<body>

	<header class="jumbotron">
		<h1 th:text="${pageTitle}"></h1>
		<p th:text="${pageTitle}"></p>
	</header>

	<nav th:replace="layouts/nav :: navFragment"></nav>
	
	<main class="container-fluid">
		<div class="container">
			
			<form class="form-horizontal" th:action="@{/save}" method="post">
			<table class="table table-striped">
				<thead>
					<th>Column</th>
					<th>Value</th>
				</thead>
				<tbody>
				<tr>
					<td>ID</td>
					<td><input type="text" readonly="readonly" th:field = "${passenger.passengerId}"></input></td>
					</tr>
					<tr>
					<td>Name</td>
					<td><input type="text" class="form-control" th:field = ${passenger.name}></input>
					<span th:if="${#fields.hasErrors('passenger.name')}" th:error="${passenger.name}"
					th:class="help-block"> Name cannot be empty</span>
					</td>
					</tr>
					<tr>
					<td>Survived</td>
					<td><input type="text" class="form-control" th:field = ${passenger.survived}></input></td>
					</tr>
					<tr>
					<td>P Class</td>
					<td><input type="text" class="form-control" th:field = ${passenger.pClass}></input></td>
					</tr>
					<tr>
					<td>Sex</td>
					<td><input type="text" class="form-control" th:field = ${passenger.sex}></input></td>
					</tr>
					<tr>
					<td>Age</td>
					<td><input type="text" class="form-control" th:field = ${passenger.age}></input></td>
					</tr>
					<tr>
					<td>SibSp</td>
					<td><input type="text" class="form-control" th:field = ${passenger.sibSp}></input></td>
					</tr>
					<tr>
					<td>Parch</td>
					<td><input type="text" class="form-control" th:field = ${passenger.parch}></input></td>
					</tr>
					<tr>
					<td>Ticket</td>
					<td><input type="text" class="form-control" th:field = ${passenger.ticket}></input></td>
					</tr>
					<tr>
					<td>Fare</td>
					<td><input type="text" class="form-control" th:field = ${passenger.fare}></input></td>
					</tr>
					<tr>
					<td>Cabin</td>
					<td><input type="text" class="form-control" th:field = ${passenger.cabin}></input></td>
					</tr>
					<tr>
					<td>Embarked</td>
					<td><input type="text" class="form-control" th:field = ${passenger.embarked}></input></td>
					</tr>
						
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</main>
	
</body>
</html>
