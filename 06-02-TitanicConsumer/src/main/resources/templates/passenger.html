<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<!-- StyleSheets -->
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<!-- Online Scripts -->	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->
	
	<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}"></p>	
	</div>
	
	<div class="container"><!-- Container -->
		<p>Titanic Passengers</p>
		<p><a href="#" th:href="@{/add/}">Add New Passenger</a><br /></p>
		
		<table class="table table-striped">
		<!-- Table -->
			<thead>
			<!-- Table Header -->
				<th>Passenger ID</th>
				<th>Name</th>
				<th>Survived</th>
				<th>P_Class</th>
				<th>Sex</th>
				<th>Age</th>
				<th>Sib Sp</th>
				<th>Parch</th>
				<th>Ticket</th>
				<th>Fare</th>
				<th>Cabin</th>
				<th>Embarked</th>
				<th>CRUD</th>				
			</thead>
			<tbody>
			<!-- Table Fields -->
				<tr th:each="passenger: ${passengers}">			
					<td th:text="${passenger.passengerId}"></td>
					<td th:text="${passenger.name}"></td>
					<td th:text="${passenger.survived}"></td>
					<td th:text="${passenger.pClass}"></td>
					<td th:text="${passenger.sex}"></td>
					<td th:text="${passenger.age}"></td>
					<td th:text="${passenger.sibSp}"></td>
					<td th:text="${passenger.parch}"></td>
					<td th:text="${passenger.ticket}"></td>
					<td th:text="${passenger.fare}"></td>
					<td th:text="${passenger.cabin}"></td>
					<td th:text="${passenger.embarked}"></td>
					<td>
						<!-- CRUD Functions -->
						<a href="#" th:href="@{/view/} + ${passenger.passengerId}">View</a><br />
						<a href="#" th:href="@{/edit/} + ${passenger.passengerId}">Edit</a><br />
						<a href="#" th:href="@{/delete/} + ${passenger.passengerId}">Delete</a>
					</td>
					</tr>	
			</tbody>
		</table>
		<p><a href="#" th:href="@{/add/}">Add New Passenger</a><br /></p>
	</div><!-- Container -->			
	
	<!-- Local Scripts (Override Online Scripts) -->
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	
</body>
</html>
