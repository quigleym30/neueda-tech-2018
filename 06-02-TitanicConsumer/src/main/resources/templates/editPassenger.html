<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Style sheets -->
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Online Scripts -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Passengers">Passengers</h1>
		  	<p></p>
		</div>
	</div><!-- jumbotron end -->
	
	<div class="container"><!-- Container -->
		<form class="form-horizontal" th:action="@{/save}" method="post">	
			<table class="table table-striped"><!-- Table -->
				<thead><!-- Table Header -->
					<th>Column</th>
					<th>Value</th>
				</thead>
				<tbody><!-- Table body -->			
					<tr>
						<td>Passenger ID</td>
						<td><input type="text" readonly="readonly" th:field="${passenger.passengerId}"></input></td>
					</tr>					
					<tr>
						<td>Name</td>
						<td><input type="text" class="form-control" th:field="${passenger.name}"></input>
						<span th:if="${#fields.hasErrors('passenger.name')}" th:errors="${passenger.name}" th:class="help-block">Name cannot be empty</span>
						</td>
					</tr>				
					<tr>
						<td>Survived</td>
						<td><input type="text" class="form-control" th:field="${passenger.survived}"></input></td>
					</tr>
					<tr>
						<td>P Class</td>
						<td><input type="text" class="form-control" th:field="${passenger.pClass}"></input></td>
					</tr>
					<tr>
						<td>Sex</td>
						<td><input type="text" class="form-control" th:field="${passenger.sex}"></input></td>
					</tr>
					<tr>
						<td>Age</td>
						<td><input type="text" class="form-control" th:field="${passenger.age}"></input></td>
					</tr>
					<tr>
						<td>Sib Sp</td>
						<td><input type="text" class="form-control" th:field="${passenger.sibSp}"></input></td>
					</tr>
					<tr>
						<td>Parch</td>
						<td><input type="text" class="form-control" th:field="${passenger.parch}"></input></td>
					</tr>
					<tr>
						<td>Ticket</td>
						<td><input type="text" class="form-control" th:field="${passenger.ticket}"></input></td>
					</tr>
					<tr>
						<td>Fare</td>
						<td><input type="text" class="form-control" th:field="${passenger.fare}"></input></td>
					</tr>
					<tr>
						<td>Cabin</td>
						<td><input type="text" class="form-control" th:field="${passenger.cabin}"></input></td>
					</tr>
					<tr>
						<td>Embarked</td>
						<td><input type="text" class="form-control" th:field="${passenger.embarked}"></input></td>
					</tr>						
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div><!-- Container -->			

	<!-- Local Scripts -->
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	
</body>
</html>
