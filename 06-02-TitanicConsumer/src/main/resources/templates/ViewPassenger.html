<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Style sheets -->
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Online Scripts -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Passengers">Passengers</h1>
		  	<p></p>
		</div>
	</div><!-- jumbotron end -->
	
	<div class="container"><!-- Container -->
		<p>Titanic Passengers</p>
		
		<table class="table table-striped"><!-- Table -->
			<thead><!-- Table Header -->
				<th>Column</th>
				<th>Value</th>
			</thead>
			<tbody><!-- Table Body -->
				<tr>
					<td>Passenger ID</td>
					<td th:text="${passenger.passengerId}"></td>
				</tr>					
				<tr>
					<td>Name</td>
					<td th:text="${passenger.name}"></td>
				</tr>				
				<tr>
					<td>Survived</td>
					<td th:text="${passenger.survived}"></td>
				</tr>
				<tr>
					<td>P Class</td>
					<td th:text="${passenger.pClass}"></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td th:text="${passenger.sex}"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td th:text="${passenger.age}"></td>
				</tr>
				<tr>
					<td>Sib Sp</td>
					<td th:text="${passenger.sibSp}"></td>
				</tr>
				<tr>
					<td>Parch</td>
					<td th:text="${passenger.parch}"></td>
				</tr>
				<tr>
					<td>Ticket</td>
					<td th:text="${passenger.ticket}"></td>
				</tr>
				<tr>
					<td>Fare</td>
					<td th:text="${passenger.fare}"></td>
				</tr>
				<tr>
					<td>Cabin</td>
					<td th:text="${passenger.cabin}"></td>
				</tr>
				<tr>
					<td>Embarked</td>
					<td th:text="${passenger.embarked}"></td>
				</tr>					
			</tbody>
		</table>	
	</div><!-- Container -->			

	<!-- Local Scripts -->
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	
</body>
</html>
